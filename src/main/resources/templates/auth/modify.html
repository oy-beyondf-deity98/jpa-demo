<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>권한 수정</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{authRole.header.modify}">권한 수정</h2>
    <form method="post" th:action="@{/auth/modify}" th:object="${authRole}">
      <table>
        <tr>
          <th th:text="#{authRole.seq}">authRole.seq</th>
          <td><input type="text" th:field="*{seq}" readonly></td>
        </tr>
        <tr>
          <th th:text="#{authRole.role}">authRole.role</th>
          <td><input type="text" th:field="*{role}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">name의 에러메시지</span></td>
        </tr>
        <tfoot>
        <tr>
          <td colspan="3">
            <div class="button-group">
              <button type="submit" name="btn" th:text="#{action.new}">수정</button>
              <button><a th:text="#{action.list}" th:href="@{/auth/list}">목록</a></button>
            </div>
          </td>
        </tr>
        </tfoot>
      </table>
    </form>
  </div>
</body>
</html>
