<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>권한관리 리스트</title>
</head>
<body>
  <div layout:fragment="content">
	<script th:inline="javascript">
    const resultMsg = [[${msg}]];

    if (resultMsg === "SUCCESS") {
        alert([[#{common.processSuccess}]]);
    }
	  </script>
			<h2 th:text="#{auth.header.list}">권한 리스트</h2>
	    <button><a th:href="@{/auth/register}" th:text="#{action.new}">등록</a></button>
	    <table border="1">
	      <tr>
	        <th align="center" width="160" th:text="#{authRole.seq}">authRole.seq.</th>
	        <th align="center" width="160" th:text="#{authRole.role}">authRole.seq.</th>
	      </tr>
	      <tr th:if="${#lists.isEmpty(list)}">
	        <td colspan="5">List is Empty</td>
	      </tr>
	      <tr th:each="authRole : ${list}">
	        <td th:text="${authRole.seq}">authRole.seq</td>
	        <td><a th:href="@{|/auth/read_only?seq=${authRole.seq}|}" th:text="${authRole.role}"></a></td>
	      </tr>
	    </table>
  </div>
</body>
</html>
