<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>권한 추가</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{authRole.header.register}">권한 추가</h2>
    <form method="post" th:action="@{/auth/register}" th:object="${authRole}">
      <table>
        <tr>
          <th th:text="#{authRole.role}">authRole.name</th>
          <td><input type="text" th:field="*{role}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">role의 에러메시지</span></td>
        </tr>
      </table>
      <div style="display: flex;justify-content: center;">
        <button type="submit" name="btn" th:text="#{action.new}">등록</button>
        <button><a th:text="#{action.list}" th:href="@{/auth/list}">목록</a></button>
      </div>
    </form>
  </div>
</body>
</html>
