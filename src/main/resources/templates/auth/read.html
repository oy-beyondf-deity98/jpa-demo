<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>권한 보기</title>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="#{authRole.header.read}">권한 보기</h2>
  <form method="post" th:action="@{/auth/remove}" th:object="${authRole}">
    <table>
      <tr>
        <th th:text="#{authRole.seq}">authRole.seq</th>
        <td><input type="text" th:field="*{seq}" readonly></td>
      </tr>
      <tr>
        <th th:text="#{authRole.role}">authRole.role</th>
        <td><input type="text" th:field="*{role}" readonly></td>
      </tr>
      <tfoot>
      <tr>
        <td colspan="2">
          <div class="button-group">
            <button type="submit" name="btn" th:text="#{action.remove}">삭제</button>
            <button><a th:text="#{action.modify}" th:href="@{|/auth/modify?seq=${authRole.seq}|}">수정</a></button>
            <button><a th:text="#{action.list}" th:href="@{/auth/list}">목록</a></button>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
    
  </form>
</div>
</body>
</html>
