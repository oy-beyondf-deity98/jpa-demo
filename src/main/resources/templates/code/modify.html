<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>공통코드 수정</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{common.header.modify}">공통코드 수정</h2>
    <form method="post" th:action="@{/code/modify}" th:object="${commonCode}">
      <table>
        <tr>
          <th th:text="#{commonCode.code}"></th><td><input type="text" th:field="*{code}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">name의 에러메시지</span></td>
        </tr>
        <tr>
          <th th:text="#{commonCode.name}">commonCode.name</th>
          <td><input type="text" th:field="*{name}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name의 에러메시지</span></td>
        </tr>
        <tfoot>
        <tr>
          <td colspan="3">
            <div class="button-group">
              <button type="submit" name="btn" th:text="#{action.modify
              }">수정</button>
              <button>
                <a th:text="#{action.list}" th:href="@{/code/list}">목록</a>
              </button>
            </div>
          </td>
        </tr>
        </tfoot>
      </table>
      
    </form>
  </div>
</body>
</html>
