<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>공통코드 추가</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{code.header.register}">공통코드 추가</h2>
    <form method="post" th:action="@{/code/register}" th:object="${code}">
      <table>
        <tr>
          <th th:text="#{commonCode.code}"></th><td><input type="text" th:field="*{code}"></td><td></td>
        </tr>
        <tr>
          <th th:text="#{commonCode.name}">commonCode.name</th>
          <td><input type="text" th:field="*{name}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name의 에러메시지</span></td>
        </tr>
      </table>
      <div style="display: flex;justify-content: center;">
        <button type="submit" name="btn" th:text="#{action.new}">등록</button>
        <button><a th:text="#{action.list}" th:href="@{/code/list}" style="padding-left: 10px">목록</a></button>
      </div>
    </form>
  </div>
</body>
</html>
