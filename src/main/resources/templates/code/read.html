<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>공통코드 상세보기</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{common.header.read}">공통코드 상세보기</h2>
    <form method="post" th:action="@{/code/remove}" th:object="${code}">
      <table>
        <tr>
          <th th:text="#{commonCode.code}"></th><td><input type="text" th:field="*{code}"></td>
        </tr>
        <tr>
          <th th:text="#{commonCode.name}">commonCode.name</th>
          <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tfoot>
        <tr>
          <td colspan="2">
            <div class="button-group">
              <button>
                <a th:text="#{action.modify}" th:href="@{|/code/modify?code=*{code}|}">수정</a>
              </button>
              <button type="submit" name="btn" th:text="#{action.remove}">삭제</button>
              <button>
                <a th:text="#{action.list}" th:href="@{/code/list}">목록</a>
              </button>
            </div>
          </td>
        </tr>
        </tfoot>
        
      </table>
      
    </form>
  </div>
</body>
</html>
