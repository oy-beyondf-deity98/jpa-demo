<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>사용자 보기</title>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="#{user.header.read}">사용자 보기</h2>
  <form method="post" th:action="@{/user/remove}" th:object="${authUser}">
    <table>
      <tr>
        <th th:text="#{user.id}">user.id</th>
        <td><input type="text" th:field="*{id}" readonly></td>
      </tr>
      <tr>
        <th th:text="#{user.name}">user.name</th>
        <td><input type="text" th:field="*{name}" readonly></td>
      </tr>
      <tfoot>
      <tr>
        <td colspan="2">
          <div class="button-group">
            <button type="submit" name="btn" th:text="#{action.remove}">삭제</button>
            <button><a th:text="#{action.modify}" th:href="@{|/user/modify?id=${authUser.id}|}">수정</a></button>
            <button><a th:text="#{action.list}" th:href="@{/user/list}">목록</a></button>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
    
  </form>
</div>
</body>
</html>
